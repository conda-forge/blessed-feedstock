context:
  name: blessed
  version: 1.20.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/blessed-${{ version }}.tar.gz
  sha256: 2cdd67f8746e048f00df47a2880f4d6acbcdb399031b604e34ba8f71d5787680

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - wcwidth >=0.1.4
    - six >=1.9.0
    - ${{ "jinxed >=1.1.0" if win }}

tests:
  - python:
      imports:
        - blessed
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Easy, practical library for making terminal apps, by providing an elegant, well-documented interface to Colors, Keyboard input, and screen Positioning capabilities.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/jquast/blessed

extra:
  recipe-maintainers:
    - hadim
